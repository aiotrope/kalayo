version: "3.9"

services:
  mongo_db:
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db # convention
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  # backend service
  todo_backend:
    build: .
    ports:
      - 8080:8080
    environment:
      PORT: 8080
      MONGO_URL: mongodb://root:example@mongo_db:27017

    links:
      - mongo_db
    depends_on:
      - mongo_db

volumes:
  mongo_db:
    name: mongo-volume

